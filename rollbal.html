<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div style="width: 100px;height: 100px;background-color:darkred; border-radius:50% ;-webkit-animation:move 1s  infinite ">

    <style>
        @keyframes move {
            0%{
                transform: translate(0);
            }
            100%{
                transform: translate(200px);
            }
        }
    </style>
</div>
</body>
</html>
